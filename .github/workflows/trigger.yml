name: trigger_workflow

on:
  pull_request:
    types:
      - closed

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: print
        run: |
          echo "${{github.event.pull_request.labels.*.name}}"
  trigger_workflow:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'test')
    steps:
      - name: print
        run: |
          echo "test"
